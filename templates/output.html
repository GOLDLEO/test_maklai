    <h1>Output from database</h1>
    <div class="accordion" id="accordionExample">

    	{% for text in query %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{text.pk}}" aria-expanded="true" aria-controls="collapseOne">
        #{{text.pk}} {{ text.value }}
      </button>
    </h2>
    <div id="collapse_{{text.pk}}" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
       <table class="table">
  <thead>
    <tr>
      <th scope="col">TEXT</th>
      <th scope="col">POS</th>
      <th scope="col">TAG</th>
    </tr>
  </thead>
  <tbody>
{% for q in text.values %}
    <tr>
      <td>{{ q.text }}</td>
      <td>{{ q.pos }}</td>
      <td>{{ q.tag }}</td>
    </tr>
{% endfor %}

  </tbody>
</table>
      </div>
    </div>
  </div>
{% endfor %}

</div>
