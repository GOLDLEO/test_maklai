    <h1 class="text-center">Welcome to test task for Maklai corporation :)</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      	<form  method="post" novalidate">
	{% csrf_token %}
       <div>

        {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            <div>{{field}}</div>
             {% if errors %}
            {% for error in errors %}
            <div style="color: darkred;" class="error">{{ error }}</div>
            {% endfor %}
            {% endif %}
        </div>
        {% endfor %}
        </div>

    <button type="submit" class="d-grid col-6 mx-auto btn btn-dark btn-lg">Send for check</button>
</form>
    </div>
  </div>
</div>
